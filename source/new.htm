<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">
<head>
<meta charset="utf-8" />
<title>The MultiMedia Release Platform</title>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/mmrp_v2.css" />

<script src="js/libs/sea.js"></script>
<script src="js/lib/jquery.js"></script>
<script src="http://top.oa.com/js/tcc.js" type="text/javascript"></script>
</head>
<body>
<!--导航组件 S-->
<header class="mmrp_sys_header"></header>
<!--导航组件 E-->

<div class="mmrp_sys_form">
    <form id="js_form" class="mmrp_sys_projinfo form-horizontal">
        <legend>基本信息配置</legend>
        <div class="control-group">
            <label class="control-label" for="js_page_name">*需求名称</label>
            <div class="controls"><input type="text" id="js_page_name" data-db-name="page_name" autofocus data-validate="required" placeholder="(如：杨千桦首唱会）将出现您要创建的网页的浏览器标题上" /><span class="help-inline" style="display:none;">(如：杨千桦首唱会）将出现您要创建的网页的浏览器标题上</span></div>
        </div>
        <div class="control-group">
            <label class="control-label" for="js_page_description">*需求描述</label>
            <div class="controls"><textarea rows="3" id="js_page_description" data-db-name="page_description" data-validate="required" placeholder="建议80个字以内，展示在搜索引擎上；吸引人的描述，能带来更大的点击率哦！"></textarea><span class="help-inline" style="display:none;">建议80个字以内，展示在搜索引擎上；吸引人的描述，能带来更大的点击率哦！</span></div>
        </div>
        <div class="control-group">
            <label class="control-label" for="js_page_authorizer" data-db-name="page_authorizer">编辑权限</label>
            <div class="controls">
			<span id="js_temp"></span>
			<script type="text/javascript">
            try{
				new Tcc.UserChooser({id: 'js_page_authorizer', name: 'data[Ticket][owner1]', choosertype: 1});
			}catch(err){
				$('#js_temp').append('<input type="text" id="js_page_authorizer" placeholder="请输入有权限编辑本活动的用户" />');
			}
            </script><span class="help-inline" style="display:none;">请输入有权限编辑本活动的用户，可授权该活动给其他人编辑</span></div>
        </div>
        <div class="control-group">
            <label class="control-label" for="js_page_directory">*活动路径</label>
            <div class="controls">
            <select id="js_page_type" data-db-name="page_type">
            	
            </select>
            <input id="js_page_directory" data-validate="required"  data-db-name="page_directory" type="text" class="path" placeholder="项目名_时间_活动名(英文字母)" />
            <span class="help-inline" style="display:none;">请输入英文、数字、下划线等，勿输入中文或特殊字符</span>
        	</div>
        </div>
        <div class="control-group">
            <label class="control-label" for="js_page_date">创建时间</label>
            <div class="controls"><!--<p id="js_page_date" class="help-block"></p>-->
            	<input id="js_page_date" data-validate="required"  data-db-name="page_start_date" type="text" />
            </div>
        </div>
        <div class="next"><button type="submit" id="js_edit_btn" class="btn btn-primary" href="great_tp.htm">下一步：编辑布局</button></div>
    </form>
</div>

<!--尾部组件 S-->
<footer class="mmrp_sys_footer"></footer>
<!--尾部组件 E-->

<script id="js_type_tmpl" type="text/template">
{{#value}}
<option value="{{url_link}}">{{url_link}}</option>
{{/value}}
</script>
<script>
seajs.use('./js/mmrp.main',function(main){
	main.load('mmrp.information');
})
</script>

</body>
</html>
